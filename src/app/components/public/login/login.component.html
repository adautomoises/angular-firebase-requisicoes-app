<div class="screen">
  <form class="form">
    <div class="form-header">
      <img src="favicon.ico" alt="Logo do Angular" />
      <h5>Sistema de Requisições</h5>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="text"
        id="email"
        placeholder="Informe seu e-mail"
        pInputText
        class="form-control"
        name="emailControle"
        #emailControle="ngModel"
        [(ngModel)]="email"
        maxlength="60"
        email
        required
      />
      <div
        *ngIf="emailControle.invalid && emailControle.dirty"
        class="text-danger"
      >
        <div *ngIf="emailControle.errors?.required">Email é obrigatório</div>
        <div *ngIf="emailControle.errors?.email">Email inválido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        placeholder="Informe sua senha"
        pPassword
        [feedback]="false"
        name="passwordControl"
        #passwordControl="ngModel"
        [(ngModel)]="senha"
        class="form-control"
        required
        minlength="6"
        maxlength="30"
      />
    </div>
    <div class="form-buttons">
      <button
        pButton
        type="button"
        label="login"
        icon="pi pi-sign-in"
        iconPos="left"
        class="btn btn-info btn-block"
        (click)="login()"
      ></button>
      <p-divider [align]="'center'">
        <b>OU</b>
      </p-divider>
      <button
        pButton
        class="p-button-success"
        type="button"
        label="recuperar"
        icon="pi pi-envelope"
        iconPos="left"
        class="btn btn-lg btnlsuccess btn-block text-uppercase"
        (click)="enviaLink()"
      ></button>
    </div>
  </form>
</div>
